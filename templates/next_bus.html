{% extends 'base.html'%}

{% block content%}


<h1>next bus</h1>
<form action="/next_bus_times" method="GET">
    <input type="text" name="busNo" id="busNo" placeholder="Bus number">
    <input type="text" name="stopNo" id="stopNo" placeholder="Stop number">
    <input type="submit" name="" id="submit">
</form>
<ul>
    {% for time in stop_times%}
    <li>{{time}}</li>
    {% endfor %}
</ul>

{% endblock %}
{% block jsScripts%}
<script src="../static/next_bus.js"></script>
{% endblock %}
